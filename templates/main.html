<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
<form method="POST" action="/createProject">
    <input type="text" placeholder="Name of the project" name = "projectName">
    <input type="submit" value="Create project">
</form>
<form method="POST" action="/logout">
    <input type="submit" value="Logout">
</form>
<ul> Your projects
{{range .}}
    <li><a href="/project">{{.}}</a></li>
{{end}}
</ul>
</body>
</html>
